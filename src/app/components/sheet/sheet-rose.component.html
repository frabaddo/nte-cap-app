@for ( _row of sheet(); let row = $index; track $index) {
<div class="row">
  @let modalX = openedModal()?.[0]; @let modalY = openedModal()?.[1]; @for (
  exagon of _row; let cel = $index; track $index) {
  <app-sheet-rose-exagon
    [cords]="[cel, row]"
    [isOpen]="modalX === row && modalY === cel"
    [image]="exagon.image"
    [text]="exagon.text"
    [topWhite]="exagon.topWhite"
    [topBlack]="exagon.topBlack"
  >
  </app-sheet-rose-exagon>
  }
</div>
}
