<ion-header>
  <ion-toolbar>
    <ion-title> Modifica </ion-title>
    <ion-button slot="end" fill="clear" (click)="modalCtrl.dismiss()"
      ><ion-icon slot="icon-only" name="close"></ion-icon
    ></ion-button>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  @if(inputImage()){
  <h2 class="ion-text-center">
    <ion-thumbnail>
      <ion-img [src]="inputImage()"></ion-img>
    </ion-thumbnail>
  </h2>
  }
  <ion-item>
    <ion-input
      placeholder="insert image url..."
      [(ngModel)]="inputImage"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea
      autoGrow
      placeholder="insert text..."
      [(ngModel)]="inputText"
    ></ion-textarea>
  </ion-item>

  <div class="exagon-container">
    <div class="exagon white">
      <div class="inner">
        <ion-input
          placeholder="add..."
          type="number"
          [(ngModel)]="inputTopWhite"
        ></ion-input>
      </div>
    </div>
    <div class="exagon black">
      <div class="inner">
        <ion-input
          placeholder="add..."
          type="number"
          [(ngModel)]="inputTopBlack"
        ></ion-input>
      </div>
    </div>
  </div>
  <ion-button expand="block" (click)="save()">Save</ion-button>
</ion-content>
